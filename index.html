<!DOCTYPE html>

    <title>Simulation of flashlight operation</title>

<body>
    <script>
        // tao lop battery
        class Battery {
            constructor(energy) {
                this.energy = 12;
            }

            getEnergy() {
                return this.energy;
            }

            setEnergy(energy) {
                this.energy = energy;
            }

            decreaseEnergy() {
                if (this.energy > 0) {
                    this.energy--;
                }
            }
        }

        //tao lop flashLamp
        class FlashLamp {
            constructor() {
                this.status = true;
                this.battery = Battery;
            }
            getBatteryInfo() {
                return this.battery.getEnergy();
            }
            light() {
                if (this.status) {
                    alert("Lighting");
                } else {
                    alert("Not lighting");
                }
            }
            setBattery(battery) {
                this.battery = battery;
            }
            turnOn() {
                this.status = true;
            }
            turnOff(){
                this.status = false;
            }
        }

        let battery = new Battery();
        battery.setEnergy(11);
        battery.decreaseEnergy();
        let flashLamp = new FlashLamp();

        document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
